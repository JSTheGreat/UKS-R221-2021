{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>

    <br>
    <ul class="list-group">
    {% for project in projects %}
        <li class="list-group-item">
            <a href="{% url 'single_project' project.id %}">
                {{project.lead.username}} - {{ project.title }}
            </a>
        </li>
    {% endfor %}
    </ul>

    <br><br>
    {% if can_add %}
    <a href="{% url 'add_project' %}">
        <button class="btn btn-success">
            New project
        </button>
    </a>
    {% endif %}

{% endblock %}
