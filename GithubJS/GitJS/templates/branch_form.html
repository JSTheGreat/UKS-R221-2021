<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New branch</title>
</head>
<body>
    <h2>{{project.title}} - new branch</h2>
    <br>
    <form action="{% url 'add_branch' project.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <input type="text" name="new_branch" id="new_branch">
        <label for="new_branch">New branch name</label><br>
    </fieldset>
        <br>
    <input type="submit" value="Add">
    </form>
</body>
</html>
