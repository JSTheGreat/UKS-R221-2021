{% extends "base.html" %}
{% block content %}
    <h2>{{project.title}} - new branch</h2>
    <br>
    <form action="{% url 'add_branch' project.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% if error_message %}<p class="error"><strong>{{ error_message }}</strong></p>{% endif %}
        <label for="new_branch">New branch name</label><br>
        <input type="text" name="new_branch" id="new_branch">
    </fieldset>
        <br>
    <input type="submit" value="Add" class="add_btn">
    </form>
{% endblock %}
